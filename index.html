    body {
      display: flex;
      flex-direction: column;
      align-items: center;

      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #1c2629;
    }

    h1 {
      text-align: center;
      font-size: 5vw;
      font-family: 'Playfair Display SC', serif;
      margin: 5px 0;
      color: #fff;
    }

    h2 {
        margin: 10px 0 0;

    }

        color: #04dbf3;
    }

    nav a {
        text-decoration: none;
        font-size: 2vw;
        color: #f714f7;

    }

    nav a:hover {
        color: rgba(193, 70, 255, 0.907);
    }

    nav {
        display: flex;
        justify-content: space-evenly;
        width: 36%;
        margin: 24px 0;
    }

    #pieces {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .piece {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 420px;
        margin: 20px;
        background-color: #9584f7;
        text-decoration: none;
        text-align: center;
    }

    .image {
        max-width: 420px;
    }

    .image img, #social img {
        width: 100%;
        height: auto;
    }

    #social a:first-of-type {
         max-width: 30px;
         margin-right: 25px;
    }

    #social img {
        filter: invert(100%) sepia(0%) saturate(4118%) hue-rotate(75deg) brightness(120%) contrast(109%);
    }

    #social img:hover {
        filter: invert(61%) sepia(42%) saturate(5352%) hue-rotate(175deg) brightness(98%) contrast(93%);
    }

    #top {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        padding: 25px 0 0 0;
    }

    .stats {
        display: block;
        font-size: 16px;
        color: #333;
        margin: 8px 0;
    }

    svg {
        height: 20px;
        fill: #fff;
    }

    svg:hover {
        fill: #000;
    }

    #social {
        display: flex;
        flex-direction: row;
        margin-right: 15vw;
    }

    @media (min-width: 1900px) {
        h1 {
        font-size: 1.25vw;
    
        }
    }


    @media(min-width: 1600px) {
        h1 {
            font-size: 2vw;
        }

        h2 {
            font-size: 0.9vw;
        }

        nav a {
            font-size: 1.15vw;
        }

    }

    @media(max-width: 768px) {
        h1 {
            font-size: 10vw;
        }

        h2 {
            font-size: 6vw;
        }

        nav a {
            font-size: 4vw;
        }

        nav {
            width: 90%;
        }

    }


    @media(max-width: 812px) {
        svg {
            height: 15px;
        }

        #social a:first-of-type {
            max-width: 20px;
        }

    }
